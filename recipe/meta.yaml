{% set name = "census" %}
{% set version = "0.8.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "c653a016d7a8e9eddd2850a97c24dd1fe3de87e70b32ae4cd58632392f0b8520" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests >=1.1.0

test:
  imports:
    - census
    - census.tests

about:
  home: http://github.com/sunlightlabs/census
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: "A wrapper for the US Census Bureau's API"
  dev_url: http://github.com/sunlightlabs/census

extra:
  recipe-maintainers:
    - pmlandwehr
