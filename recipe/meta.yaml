{% set name = "census" %}
{% set version = "0.8.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 88b6469bb5ad72968dc1032ffe9eb3730f4a258485cd6d9dd388e2355653a712

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - requests >=1.1.0
    - future
    - setuptools

test:
  imports:
    - census
    - census.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sunlightlabs/census
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD
  summary: A wrapper for the US Census Bureau's API
  dev_url: http://github.com/sunlightlabs/census

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
